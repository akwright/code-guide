<header class="header" role="header">
  <div class="container">
    <h1 class="header__title">{{ site.name }}</h1>
    <p class="lead">{{ site.description }}</p>
  </div>
  <svg class="header__svg" height="200" viewBox="0 0 1000 200" preserveAspectRatio="none">
    <polygon points="0,200 1000,0 1000,200 0,200"></polygon>
  </svg>
</header>
