<!-- The `search-form` block has the `theme` modifier with the value `islands` -->
<form class="search-form search-form--theme_islands">
    
    <!-- The `input` element has the `size` modifier with the value `small` -->
    <input class="search-form__input  search-form__input--size_small">

    <!-- The `button` element has the `is-disabled` Boolean modifier -->
    <button class="search-form__button search-form__button--is-disabled">Search</button>

</form>
